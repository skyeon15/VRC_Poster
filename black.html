<!DOCTYPE html>
<html>
<head>
    <title>Blacklist Text</title>
</head>
<body>
    <div id="blacklist-text"></div>

    <script>
        const request = new XMLHttpRequest();
        request.open('GET', 'https://skyeon15.github.io/EKE-Universe/blacklist.txt', true);
        request.onreadystatechange = function() {
            if (request.readyState === 4 && request.status === 200) {
                const data = request.responseText;
                const blacklistText = document.getElementById('blacklist-text');
                blacklistText.innerText = data;
            }
        };
        request.send();
    </script>
</body>
</html>
